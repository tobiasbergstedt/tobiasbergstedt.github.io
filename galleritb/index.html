        <a href="./index.html" class="custom-logo-link" rel="home" aria-current="page"><img width="1000" height="1000" src="./wp-content/uploads/2022/12/gallery_logo_bg.png" class="custom-logo" alt="Galleri TB" decoding="async" srcset="./wp-content/uploads/2022/12/gallery_logo_bg.png 1000w, ./wp-content/uploads/2022/12/gallery_logo_bg-300x300.png 300w, ./wp-content/uploads/2022/12/gallery_logo_bg-150x150.png 150w, ./wp-content/uploads/2022/12/gallery_logo_bg-768x768.png 768w" sizes="(max-width: 1000px) 100vw, 1000px"></a>      </div>
      <div class="front-page-content">
        <script>
          var carousel_index = 0;
          var array_length = 5;
          var all_matches = [".\/\/wp-content\/uploads\/2023\/01\/dali-005.jpg",".\/\/wp-content\/uploads\/2023\/01\/dali-003-1.jpg",".\/\/wp-content\/uploads\/2023\/01\/dali-002.jpg",".\/\/wp-content\/uploads\/2023\/01\/dali-004.jpg",".\/\/wp-content\/uploads\/2023\/01\/dali-001.png"];

          var time_out = setTimeout(change_image, 5000);

          function change_image() {
            if (carousel_index < (array_length - 1)) {
              carousel_index++;
            } else {
              carousel_index = 0;
            }
            document.getElementById('front-page-main').style.backgroundImage = "url(" + all_matches[carousel_index] + ")";
            clearTimeout(time_out);
            time_out = setTimeout(change_image, 5000);
          }
          function change_image_back() {
            if (carousel_index < 1) {
              carousel_index = array_length - 1;
            } else {
              carousel_index--;
            }
            document.getElementById('front-page-main').style.backgroundImage = "url(" + all_matches[carousel_index] + ")";
            clearTimeout(time_out);
            time_out = setTimeout(change_image, 5000);
          }
        </script>
        <div class="button-container">
          <button class="carousel-button" onclick="change_image()">&#xbb;</button>
          <button class="carousel-button" onclick="change_image_back()">&#xab;</button>
        </div>

</li>
